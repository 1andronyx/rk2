name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up CMake
      uses: actions/setup-cmake@v2
      with:
        cmake-version: '3.20'

    - name: Configure, build, and test
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
        ctest --output-on-failure